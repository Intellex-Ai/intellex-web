<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6600;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff4d00;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background with safe zone padding (80% safe area = 40px padding at 512) -->
  <rect width="512" height="512" fill="#000000"/>
  <!-- Intellex "I" mark centered in safe zone -->
  <g transform="translate(256, 256)">
    <!-- Main vertical bar - scaled down for maskable safe zone -->
    <rect x="-32" y="-112" width="64" height="224" fill="url(#glow)"/>
    <!-- Top horizontal -->
    <rect x="-80" y="-112" width="160" height="20" fill="url(#glow)"/>
    <!-- Bottom horizontal -->
    <rect x="-80" y="92" width="160" height="20" fill="url(#glow)"/>
    <!-- Corner accents -->
    <rect x="-96" y="-112" width="12" height="12" fill="#ff4d00" opacity="0.7"/>
    <rect x="84" y="-112" width="12" height="12" fill="#ff4d00" opacity="0.7"/>
    <rect x="-96" y="100" width="12" height="12" fill="#ff4d00" opacity="0.7"/>
    <rect x="84" y="100" width="12" height="12" fill="#ff4d00" opacity="0.7"/>
  </g>
</svg>
